<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Blue & White Layout</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Soft blue/white background */
      color: #333;
    }

    /* Navigation Bar using Flexbox */
    .navbar {
      background-color: #1e90ff; /* Dodger Blue */
      overflow: hidden;
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap; /* Wrap items on smaller screens */
    }
    .navbar li {
      flex: 1;
    }
    .navbar a {
      display: block;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }
    .navbar a:hover {
      background-color: #0d6efd; /* Slightly darker blue on hover */
    }

    /* Main layout using CSS Grid */
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-gap: 20px;
      padding: 20px;
    }
    .sidebar {
      background-color: #e6f2ff; /* Light blue for the sidebar */
      padding: 20px;
      border: 1px solid #b0c4de;
    }
    .main-content {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #b0c4de;
    }

    /* Media Queries for Responsiveness */

    /* Mobile Devices: single-column layout & vertical nav */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
      .navbar ul {
        flex-direction: column;
      }
    }

    /* Tablets: single-column layout for main container */
    @media (min-width: 601px) and (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  
  <!-- Navigation Bar -->
  <div class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
  
  <!-- Main Content Layout -->
  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Educational background.</p>
    </div>
    <div class="main-content">
      <h1>Main Content Area</h1>
      <p>My portfolio!</p>
    </div>
  </div>

</body>
</html>
